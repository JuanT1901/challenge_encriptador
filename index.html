<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/cabecera.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/cabecera.png" alt="alura">
    </header>  

    <main>
      <div>
        <textarea class="main__input" rows="1" placeholder="Ingrese el texto aquí"></textarea>
        <div class="main__restrictions"><p><span class="main__restrictions--exclamation">!</span>Solo letras minúsculas y sin acentos</p></div>
      </div>
      
      <div class="main__buttons">
        <button class="btn encrypt" id="encrypt">Encriptar</button>
        <button class="btn decrypt" id="decrypt">Desencriptar</button>
      </div>

      <div class="solution">
        <p class="solution__title">
          Ningún mensaje fue encontrado 
        </p>
        <p class="solution__text" id="solution">
          Ingresa el texto que desees encriptar o desencriptar
        </p>
        <button class="copyButton" id="copyButton" style="display:none">Copiar</button>
        <div id="copyNotification" class="hidden">Texto copiado al portapapeles</div>
      </div>

    </main>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
